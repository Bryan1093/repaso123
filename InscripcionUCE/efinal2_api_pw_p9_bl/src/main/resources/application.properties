# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1998
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pwebp9
# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.rest.path=/matricula/api/v1.0
quarkus.http.port=8081
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, PUT, POST, DELETE, PATCH
## validar token
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=matricula-auth
smallrye.jwt.verify.clock.skew=0
# Forzar validación estricta
